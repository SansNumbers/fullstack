<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>RegExp and Cookies</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
</head>

<body>
    <h1>RegExp & Cookies</h1>
    <div class="container">
        <div class="buttons_con">
            <div class="button" onclick="toPhoneNum()" id="toPhoneNum">To phone number</div>
            <div class="button" onclick="wordCount()" id="wordCount">Word count</div>
            <div class="button" onclick="wordReplace()" id="wordReplaced">Word replace</div>
        </div>
        <div class="input">
            <label for="word_input">Word input:</label>
            <br><br>
            <input type="text" id='word_input'>
            <br><br>
            <label for="text_input">Text input:</label>
            <br><br>
            <textarea id="text_input" rows="10"></textarea>
        </div>
        <div class="text_output">
            <br><br>
            <label for="output">Output:</label>
            <br><br>
            <textarea id='output'></textarea>
        </div>
    </div>
</body>
</html>
