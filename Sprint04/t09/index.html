<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>LocalStorage</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
</head>
<body>
    <div class="container">
        <div class="buttons_container">
            <div class="add button" onclick="addToStorage()">Add to storage</div>
            <div class="clear button" onclick="clearStorage()">Clear storage</div>
        </div>
        <br><br>
        <div class="input">
            <label for="text__input">Text input:</label>
            <br><br>
            <input type="text" id='text__input'>
        </div>
        <div class="history">
            <label for="history__data">History:</label>
            <br><br>
            <input type="text" id='history__data' disabled>
        </div>
    </div>
</body>
</html>
